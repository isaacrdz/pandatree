
<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>home</title>
</head>
<body>
{% load thumbnail %}
{% for post in posts%}

<h1>{{post.title}}</h1>
{% thumbnail post.image "250"  as im %}
    <img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
{% endthumbnail %}
<p>{{post.timestamp | timesince}}</p>
<p>{{post.content|truncatechars:15}} </p>
	
	<a href="blog/{{post.slug}} ">ver mas</a>

 {% endfor%}





</body>
</html>
